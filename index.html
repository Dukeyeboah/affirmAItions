<!doctype html>
<html lang="en">

	<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
		<title> affirmAItion</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@700&family=Poppins:wght@400;700&display=swap"
		rel="stylesheet">
		<link rel="stylesheet" href="index.css">
	</head>

	<body>
		<header id="heading">
			<a href="/">affirm<span>AI</span>tion</a>
		</header>
		<main>	
			<!-- The Setup -->	
			<section id="setup-container">
				<div class="setup-inner">
					<img src="/images/affirm-afrobot.png" alt="ai-robot-reprentation">
					<div class="setup-inner-right"> 
						<div class="speech-bubble-ai" id="speech-bubble-ai">
							<p id="affirm-bot-text">
								Select a category of your life you want to improve,
								and I'll give you the perfect affirmation to manifest it!
							</p>
						</div>
						
						<form class="affirmation-form" id = "affirmation-form">
							<select title="category" id="category" name="category">
							</select>
							<button type="submit" class="affirm-btn" id="affirm-btn">affirm</button>
						</form>
					</div>
					
				</div>
				<div class="setup-inner setup-input-container" id="setup-input-container">
		
				</div>
			</section>	
			<!-- The Output -->	
			<section class="output-container" id="output-container">
				<p id="output-text"></p>
				<button class="affirm-btn" id="back-to-start-btn"> New affirmAition</button>
			</section>
		</main>	
		<footer>
			&copy; 2023 affirmAItion All rights reserved
		</footer>
		<script type="module" src="index.js"></script>
	</body>
</html>
